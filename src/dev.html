<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <title>ttips</title>
</head>
<body>
<h1>ttips</h1>

<div style="width:100%; text-align: center;">
  <div style="display: inline-block">
    Tooltip test
  </div>
  <div class="ttip">amazing</div>
</div>

<button>
  Button ttip
</button>
<div class="ttip">Button tooltip content</div>

<div style="width:100%; text-align: center;">
  <h2>Tooltip positions</h2>
  <br>
  <button style="float:left;">right</button>
  <div class="ttip" data-ttip-position="right">ttip right</div>
  <button>top</button>
  <div class="ttip" data-ttip-position="top">ttip top</div>
  <button>bottom</button>
  <div class="ttip">ttip bottom (default)</div>
  <button style="float:right">left</button>
  <div class="ttip" data-ttip-position="left">ttip left</div>
</div>
</body>
</html>
